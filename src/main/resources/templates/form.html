<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>
<form method="POST" th:action="@{'/movies/{id}' (id=${movie?.id})}" >
    <div>
        <label for="title">Title</label>
        <input type="text"
               id="title"
               name="title"
               th:value="${movie?.title}"
               required>
    </div>
    <div>
        <label for="description">Description</label>
        <input type="text"
               id="description"
               th:value="${movie?.description}"
               name="description" required>
    </div>
    <div>
        <label for="year">Year</label>
        <input type="number"
               id="year"
               th:value="${movie?.year}"
               name="year" required>
    </div>
    <div>
        <label>Genre</label><br/>
        <select id="genre" name="genre" multiple="multiple" size="8">
            <option th:each="g: ${genres}" th:value="${g}" th:text="${g}"> [Genre]</option>
        </select>
    </div>

    <button id="submit" type="submit">Submit</button>
    <a id="back" href="/movies" type="button" class="btn btn-primary">Back to movies</a>
</form>

</body>
</html>
