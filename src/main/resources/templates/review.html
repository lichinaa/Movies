<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Movie Reviews</h1>

<table>
    <tr>
        <th>Movie ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Average Rating</th>
        <th>Reviews</th>
    </tr>
    <!-- Iterate over the movies and display movie details -->
    <tr th:each="movie: ${movies}">
        <td th:text="${movie.id}">[movie.id]</td>
        <td th:text="${movie.title}">[movie.title]</td>
        <td th:text="${movie.description}">[movie.description]</td>
        <td th:text="${movie.averageRating}">[movie.averageRating]</td>
        <td>
            <ul>
                <li th:each="review: ${movie.reviews}">
                    <span th:text="${review}"></span>
                </li>
            </ul>
        </td>
    </tr>
</table>


</body>
</html>
