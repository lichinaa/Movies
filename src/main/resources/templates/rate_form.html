<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Rating</title>
</head>
<body>
<h2>Add Rating</h2>
<form method="POST" th:action="@{'/movies/' + ${id} + '/rate'}" >
    <label for="rating">Rating (1-10):</label>
    <input type="number" id="rating" name="rating" min="1" max="10" required>
    <input type="submit" value="Submit">
</form>

</body>
</html>
